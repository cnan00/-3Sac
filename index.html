        body {
            font-family: 'Arial', sans-serif;
            color: #56585A;

        h1 {
            color: #0098A7;
            text-align: center;

        h2 {
            color: #56585A;

        }

        button {
            background-color: #0098A7;
            color: white;

            padding: 10px 20px;

        button:hover {
            background-color: #00728A;
        }

        hr {
            border: 1px solid #0098A7;
            width: 80%;

            padding: 9px;
            font-size: 25px;

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            flex-basis: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        }
        .logo {
            display: block;
            max-height: 20px; /* Adjust this value according to your preference */

        }

        .title-wrapper {
            text-align: center;
            width: 100%;
        }
        h3 {
            color: #0098A7;
            text-align: center;
        }

        @media (min-width: 768px) {
          .container {
            flex-direction: row;
          }
          .form-section {
            flex-basis: 50%;
          }
        }
