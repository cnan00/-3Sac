<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveSac Outreach Message Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #56585A;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }

        h1, h2 {
            color: #0098A7;
            text-align: center;
            margin-top: 20px;
        }

        input, select, button, textarea {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            margin: 8px 0;
        }

        #discountedPrice, #monthlyCost {
            font-weight: bold;
        }

        button {
            background-color: #0098A7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00728A;
        }

        hr {
            border: 1px solid #0098A7;
            width: 80%;
            margin: 20px auto;
        }
        
        .button-spacer {
            display: inline-block;
            padding: 9px;
            font-size: 25px;
            line-height: 11px;
            color: #0098A7;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            flex-basis: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .result-wrapper {
            text-align: center;
        }
        .logo {
            display: block;
            max-height: 20px; /* Adjust this value according to your preference */
            margin: 0 auto;
        }

        .title-wrapper {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="title-wrapper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIM70KdDbF2LUH6K4HkF3Th5RxL8G67e_H2kod7SMm&s" alt="LoveSac" class="logo">
            <h1>Outreach Message Generator</h1>
            <p>Enter the full purchase price:</p>
            <input type="number" id="purchasePrice" step="0.01" min="0" placeholder="Enter purchase price">
            
            <p>Choose a discount:</p>
            <select id="discount">
                <option value="0.1">10% 5-15 pcs</option>
                <option value="0.15">15% 16-25 pcs</option>
                <option value="0.2">20% 16+ pcs    </option>
                <option value="0.15">15% Weekend    </option>
                <option value="0.25">25% Weekend    </option>
            </select>
            
            <p>Choose a financing option:</p>
            <select id="financing">
                <option value="0">No Financing</option>
                <option value="6">6 months</option>
                <option value="12">12 months</option>
                <option value="24">24 months</option
                <option value="48">48</option>
                <option value="60">60 months</option>
                <option value="72">72 months</option>
            </select>
            <br>
            <button onclick="calculate()">Calculate</button>
            <hr>
            
            <div class="result-wrapper">
                <h2>Discounted Price:</h2>
                <p id="discountedPrice"></p>
            </div>
            
            <div class="result-wrapper">
                <h2>Monthly Cost:</h2>
                <p id="monthlyCost"></p>
            </div>
        </div>
        <div class="form-section">
            <h2>Message:</h2>
            <button onclick="insertDiscountedPrice()">Insert Discounted Price</button>
            <button onclick="insertFinancingDuration()">Insert Financing Duration</button>
            <button onclick="insertMonthlyFinancedPrice()">Insert Monthly Financed Price</button>
            <span class="button-spacer">...</span>

            <button onclick="insertMessage1()">Insert Preformed Message SMSM</button>
            <button onclick="insertMessage2()">Insert Preformed Message Weekend</button>
            <button onclick="insertSignature()">Insert Signature</button>
            <textarea id="message" rows="10" cols="50"></textarea>
            <button onclick="copyToClipboard()" class="centered-button">Copy to Clipboard</button>
            <button onclick="clearText()">Clear Text</button>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
