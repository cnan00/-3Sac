<!DOCTYPE html>
<html lang="en">
<head>

     <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #56585A;
            margin: 0;
            padding: 0;

        }

        h1 {
            color: #0098A7;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            color: #56585A;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        h3 {
            color: #56585A;
            text-align: center;
            margin-top: 5px;
            font-size: 15px;
        }

        input, select, button, textarea {

            margin: 8px 0;
        }

        #discountedPrice, #monthlyCost {
            font-weight: bold;
        }

        button {

            border: none;
            padding: 10px 20px;
            cursor: pointer;

        }

        button:hover {
            background-color: #00728A;
        }

        hr {
            border: 1px solid #0098A7;

        .container {

            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            display: flex;
            flex-direction: column;
            flex-basis: 100%;
            padding: 20px;

        }

        .result-wrapper {

        }
        .logo {
            display: block;
            max-height: 20px; /* Adjust this value according to your preference */
            margin: 0 auto;

        .title-wrapper {

            width: 100%;
        }
        h3 {
            color: #0098A7;
            text-align: center;
        }

        @media (min-width: 768px) {
          .container {
            flex-direction: row;
          }
          .form-section {
            flex-basis: 50%;
          }

    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="title-wrapper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIM70KdDbF2LUH6K4HkF3Th5RxL8G67e_H2kod7SMm&s" alt="LoveSac" class="logo">
            <h1>Outreach Message Generator</h1>
            <h2>Current Promo:</h2>
            <body>Sac Flash Sale: 25% off (Optional 6/12 month financing)</body>
            <hr>
            <p>Enter the full purchase price:</p>
            <input type="number" id="purchasePrice" step="0.01" min="0" placeholder="Purchase price">
            
            <p>Choose a discount. </p>
            <select id="discount">
                <option value="0">No Discount</option>
                <option value="0.1">10% 5-15 pcs</option>
                <option value="0.15">15% 16-25 pcs</option>
                <option value="0.2">20% 16+ pcs</option>
                <option value="0.25">25% Sac Flash Sale</option>
                <option value="0.30">30% Special</option>
               
            </select>
            
            <p>Choose a financing option.<br> 6 or 12 month standard financing for all promos</p>
            <select id="financing">
                <option value="0">No Financing</option>
                <option value="6">6 months</option>
                <option value="12">12 months</option>
                <option value="24">24 months</option>
                <option value="48">48 months</option>
                <option value="60">60 months</option>
                <option value="72">72 months</option>
            </select>
            <br>
            <button onclick="calculate()">Calculate</button>
            
            <hr>
            
            <div class="result-wrapper">
                <h2>Discounted Price:</h2>
                <p id="discountedPrice"></p>
            </div>
            
            <div class="result-wrapper">
                <h2>Monthly Cost:</h2>
                <p id="monthlyCost"></p>
            </div>
            <button onclick="composeEmail()">Send Feedback About This Site</button>

<script>
function composeEmail() {
  const subject = "Feedback for LoveSac Outreach Message Generator";
  const recipient = "mallofamerica@lovesac.com";
  const message = "ATTN: Canaan G\n\nEnter feedback below. Please be detailed in any features you would like to add or changes you would like to see.";

  const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

</script>


        </div>
    

            <div class="form-section">
    <h2>Message:</h2>
    <button onclick="insertDiscountedPrice()">Insert Discounted Price</button>
    <button onclick="insertFinancingDuration()">Insert Financing Duration</button>
    <button onclick="insertMonthlyFinancedPrice()">Insert Monthly Financed Price</button>
    <h3>...</h3>
    <select id="weekendMessageOption">
       
        <option value="1">SMSM Message 1</option>
        <option value="2">SMSM Message 2</option>
        <option value="3">SMSM Message 3</option>
        <option value="4">4th of July Message 1</option>
        <option value="5">4th of July Message 2</option>
        <option value="6">4th of July Message 3</option>
        <option value="7">Sac Bundle Message 1</option>
        
    </select>
    <button onclick="insertWeekendMessage()">Insert Preformed Message</button>
    <button onclick="insertSignature()">Insert Signature</button>
    <textarea id="message" rows="10" cols="50"></textarea>
    
    <button onclick="copyToClipboard()" class="centered-button">Copy to Clipboard</button>
    <button onclick="clearText()">Clear Text</button>
</div>
        </div>
   
    <script>
   function calculate() {
    const purchasePrice = document.getElementById("purchasePrice").value;
    const discount = document.getElementById("discount").value;
    const financing = document.getElementById("financing").value;
    
    const discountedPrice = purchasePrice * (1 - discount);
    const monthlyCost = (financing == 0) ? "Not Applicable" : `$${(discountedPrice / financing).toFixed(2)} per month`;
    
    document.getElementById("discountedPrice").textContent = `$${discountedPrice.toFixed(2)}`;
    document.getElementById("monthlyCost").textContent = monthlyCost;
}


    function insertText(text) {
  const messageTextarea = document.getElementById("message");
  const startPos = messageTextarea.selectionStart;
  const endPos = messageTextarea.selectionEnd;
  const textBeforeCursor = messageTextarea.value.substring(0, startPos);
  const textAfterCursor = messageTextarea.value.substring(endPos);
  messageTextarea.value = textBeforeCursor + text + textAfterCursor;
  messageTextarea.selectionStart = startPos + text.length;
  messageTextarea.selectionEnd = startPos + text.length;
  messageTextarea.focus();
}

    function insertDiscountedPrice() {
        const discountedPrice = document.getElementById("discountedPrice").textContent;
        insertText(discountedPrice);
    }

    function insertFinancingDuration() {
        const financingDuration = document.getElementById("financing").options[document.getElementById("financing").selectedIndex].text;
        insertText(financingDuration);
    }

    function insertFinancingDuration() {
    const financing = document.getElementById("financing").value;
    if (financing === "0") {
        alert("Financing is not selected. Please select a financing option.");
        return;
    }
    const financingDuration = document.getElementById("financing").options[document.getElementById("financing").selectedIndex].text;
    insertText(financingDuration);
}

function insertMonthlyFinancedPrice() {
    const financing = document.getElementById("financing").value;
    if (financing === "0") {
        alert("Financing is not selected. Please select a financing option.");
        return;
    }
    const monthlyFinancedPrice = document.getElementById("monthlyCost").textContent;
    insertText(monthlyFinancedPrice);
}



    function insertSignature() {
        const signature = "Thanks!\n(YOUR NAME)\nLoveSac";
        insertText(signature);
    }

function insertWeekendMessage() {
    const financingDuration = document.getElementById("financing").options[document.getElementById("financing").selectedIndex].text;
    const monthlyCost = parseFloat(document.getElementById("monthlyCost").textContent.replace(/[^0-9.]/g, ''));
    const discount = parseFloat(document.getElementById("discount").value) * 100;
    const weekendMessageOption = document.getElementById("weekendMessageOption").value;

    let message;
    switch (weekendMessageOption) {
        
        case "1":
            message = `Good afternoon (customer), exciting news â€“ our Stack More Save More sale starts today with discounts up to ${discount}% and ${financingDuration} financing! The more you buy, the more you save. With this amazing offer, your monthly payments could be as low as $${monthlyCost.toFixed(2)} per month! Give us a call or text the showroom, and let us help bring total comfort and style to your home.
`;
            break;
        case "2":
            message = `Hello (customer), we have a fantastic Stack More Save More sale happening right now! Enjoy up to ${discount}% off and benefit from our ${financingDuration} financing option. This means your monthly payments can be as low as $${monthlyCost.toFixed(2)} per month! Don't hesitate to call or text the showroom, and let us assist you in upgrading your home with our customizable furniture.
`;
            break;
        case "3":
            message = `Greetings (customer), our Stack More Save More sale is now live, offering you discounts of up to ${discount}% and ${financingDuration} financing! Take advantage of this opportunity, and your monthly payments could be as low as $${monthlyCost.toFixed(2)} per month. Reach out to us by calling or texting the showroom, and we'll help you find the perfect pieces to enhance your living space.
`;
            break;
        case "4":
            message = `Celebrate the 4th of July in style with LoveSac's sensational summer sale. Enjoy an incredible ${discount}% off on all our products, making it the perfect time to upgrade your living space. Take advantage of our limited-time ${financingDuration} interest-free financing option and enjoy the freedom of comfortable and stylish furnishings. With monthly payments as low as $${monthlyCost.toFixed(2)}, you can transform your home without breaking the bank. Hurry, this amazing 4th of July sale ends soon! Shop now and experience the ultimate in comfort and savings.
`;
            break;
        case "5":
            message = `Get ready to elevate your space this 4th of July with LoveSac's unbeatable summer sale! Enjoy a remarkable ${discount}% discount on all purchases and create the perfect ambiance in your home. Whether you're looking for a cozy sofa, a versatile sectional, or a stylish chair, we have it all. Plus, take advantage of our special ${financingDuration} interest-free financing option, making it easier than ever to bring home the furniture of your dreams. With monthly payments as low as $${monthlyCost.toFixed(2)}, you can enjoy the comfort you deserve at an affordable price. Don't wait too long, though, as this fantastic 4th of July sale ends soon! Shop now and elevate your space with LoveSac.
`;
            break;
        case "6":
            message = `LoveSac's 4th of July summer sale is here, and it's better than ever! For a limited time, enjoy a generous ${discount}% off on all our top-notch furniture pieces. From stylish sofas to cozy sectionals, we have everything you need to create a comfortable living space. Plus, take advantage of our convenient ${financingDuration} interest-free financing option, allowing you to bring home your favorite pieces without any upfront costs. With monthly payments as low as $${monthlyCost.toFixed(2)}, you can experience the joy of luxurious furniture at a budget-friendly price. Don't miss out on this incredible 4th of July opportunity, as the sale ends soon! Shop now and indulge in the comfort of LoveSac.
`;
            break;
        case "7":
            message = `"Introducing the ultimate LoveSac bundle, designed to bring you unmatched comfort and style! For a limited time, save a whopping ${discount}% off our Lovesac bundle, which includes the iconic Sac and a cozy Footsac blanket or a versatile Squattoman. Experience the perfect combination of relaxation and luxury with our premium furniture pieces. Whether you want to sink into the plush comfort of the Sac or elevate your lounging experience with the Squattoman, this bundle has it all. Don't miss out on this incredible offer! Upgrade your space and save big with our LoveSac bundle, with optional ${financingDuration} interest-free financing. Enjoy the bundle for as low as $${monthlyCost.toFixed(2)} per month. Hurry, the sale ends soon on the 4th of July!
`;
            break;
            
        default:
            alert("Invalid weekend message option selected");
            return;
    }
    insertText(message);
}


    function copyToClipboard() {
        const messageTextarea = document.getElementById("message");
        messageTextarea.select();
        messageTextarea.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand("copy");
        alert("Message copied to clipboard!");
    }
    
    function clearText() {
    document.getElementById("message").value = "";
}

</script>
</body>
</html>
